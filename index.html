<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="socket.io/socket.io.js"></script>
    <title>Sockets</title>
</head>
<body>
    <h1 style="text-align: center;">Chat app</h1>

    <script>
        const socket = io();
        
        setTimeout((data) => {
            socket.emit("name", data);
        }, 3000, "Golu");

        socket.on("serverMsg", (msg) => {
            console.log(msg);
        })
    </script>



</body>
</html>
