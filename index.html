<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="socket.io/socket.io.js"></script>
    <title>Sockets</title>
</head>
<body>
    <h1 style="text-align: center;">Chat app</h1>

    <h2 id="name"></h2>

    <div class="input-container">
        <input type="text" id="msg">
        <button id="sendBtn">Send</button>
    </div>

    <div id="messages"></div>

    <script>

        const nameH2 = document.getElementById("name");
        const msg = document.getElementById("msg");
        const sendBtn = document.getElementById("sendBtn");
        const messages = document.getElementById("messages");
        
        const name = prompt("Enter your name please...");
        nameH2.innerText = name;

        const socket = io();

        socket.emit("join", name);

        sendBtn.addEventListener("click", () => {
            const text = msg.value;
            const p = document.createElement("p");
            p.classList.add("left");
            p.innerText = `You : ${text}`;
            messages.appendChild(p);
            socket.emit("message", text);
        });

        socket.on("messageBack", (msg) => {
            console.log("Server msg = ", msg);
            const p = document.createElement("p");
            p.classList.add("right");
            p.innerText = msg;
            messages.appendChild(p);
        });

        
    </script>



</body>
</html>
